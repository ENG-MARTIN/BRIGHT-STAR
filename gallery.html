<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    padding: 20px;
}

.image {
    position: relative;
    overflow: hidden;
}

img {
    max-width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s;
}

img:hover {
    transform: scale(1.1);
}
h6{
    text-align: center;
}
</style>

</head>
<body> 
    <div class="container">
    <h6>welfare</h6>
    <div class="gallery-container">
       
        <div class="image">
            <img src="./images/brightstar1.jpeg" alt="Image 1">
        </div>
        <div class="image">
            <img src="./images/brightstar2.jpeg" alt="Image 2">
        </div>
        <div class="image">
            <img src="./images/brightstar3.jpeg" alt="Image 3">
        </div>

</body>
</html>
